<body>
    <script>
        'use strict';

        function plus(a, b) {
            return a + b;
        }

        function minus(a, b) {
            return a - b;
        }

        function multiple(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }

        let a = 10;
        let b = 2;

    </script>


</body>
