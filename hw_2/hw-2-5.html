<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function plus(a, b) {
            return a + b;
        }

        function minus(a, b) {
            return a - b;
        }

        function multiple(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }


        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return plus(arg1, arg2);
                case "-":
                    return minus(arg1, arg2);
                case "*":
                    return multiple(arg1, arg2);
                case "/":
                    return divide(arg1, arg2);
                default: throw new Error("Ошибка")
            }
        }

        console.log(mathOperation(10, 2, '+'));
        console.log(mathOperation(10, 2, '-'));
        console.log(mathOperation(10, 2, '*'));
        console.log(mathOperation(10, 2, '/'));
        console.log(mathOperation(10, 2, 'Lorem'));
    </script>


</body>

</html>
