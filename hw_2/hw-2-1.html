<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        'use ctrict';

        let a = 1, b = 1, c, d;
        c = ++a;  // сначала значение "а" увеличится на единицу, результатом будет цифра 2 
        alert(c); // ответ: 2

        //пример 2
        d = b++; // сначала "d" запишет значение "b", а потом переменная "b" увеличится на 1 
        alert(d); //ответ: 1

        //пример 3
        c = 2 + ++a; // т.к. в примере первом переменная "а" уже увеличилась и стала значением "2", в этом примере она снова увеличилась на единицу (инкримент) и стала "3". При сложении 2+3 = ответ "5" 
        alert(c); //ответ: 5

        //пример 4
        d = 2 + b++; // т.к. во втором примере "b" увеличилось на единицу и стло значением "2". Сначала в переменную "d" запишется результат 2+2, а потом в переменную "b" добавится единица
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3


    </script>
</body>

</html>
